<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Management System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Student Management System</h1>
      <form id="studentForm">
        <input type="text" id="name" placeholder="Name" required />
        <input type="text" id="email" placeholder="Email" required />
        <input type="text" id="rollNo" placeholder="Roll Number" required />
        <input type="text" id="branch" placeholder="Branch" required />
        <input type="text" id="prn" placeholder="PRN" required />
        <input type="text" id="semester" placeholder="Semester" required />
        <button type="submit">Add Student</button>
      </form>
      <div id="records"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
